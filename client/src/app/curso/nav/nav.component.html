<div *ngIf="curso" class="navContainer">
    <div class="navBarContainer">

        <nav class="navMenuContainer">
            <a (click)="onSelectVoltar()" class="navMenuLink">
                <p  class="textMenuContainer">Voltar</p>
            </a>
            <a (click)="onSelectFluxograma(idCurso)" class="navMenuLink">
                <p class="textMenuContainer">Fluxograma</p>
            </a>
            <a (click)="onSelectMinhaGrade(idCurso)" class="lastNavMenuLink">
                <p class="textMenuContainer">Minha Grade</p>
            </a>
            
        </nav>

        
            <p class="nomeCurso">
                {{nomeCurso}} ({{tipoCurso}}) - {{turnoCurso}}
            </p>

    </div>
    <a (click)="onSelectFaculdade(idFaculdade)" class="navFaculdadeInfo">
        <img src="./assets/img/{{idLogoFaculdade}}.webp" alt="Logo Faculdade" class="logoFaculdade-nav">

        <div class="faculdade-nav">

            <p class="nomeFaculdade-nav">{{nomeFaculdade}} </p>
            <p class="campusFaculdade-nav">Campus - {{campusFaculdade}}</p>
        </div>
    </a>
</div>
